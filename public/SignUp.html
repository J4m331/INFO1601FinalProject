<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>

<style>
  body{
      background-color: #00002B;
      color: white;
      font-family: verdana;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      margin: 0;
    }

    h2{
      color: orangered;
    }

    header{
      background-color: black;
      display: flex;
      width: 100%;
      margin: 0;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 5px 50px rgba(255, 255, 255, 0.1);
    }

    header a{
      margin-left: 20px;
      text-decoration: none;
    }

    #signup{
      position: relative;
      top: 30px;
    }

    .buttondiv{
      text-align: center;
    }

    .button{
      background-color: orangered;
      color: black;
      width: 100px;
      height: 35px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .signup-part {
      display: none;
    }

    #loginoption{
      text-align: center;
      padding: 10px;
    }

    #loginoption a{
      text-decoration: none;
      color: orangered;
    }

    h3{
      position: relative;
      text-align: center;
      margin-bottom:25px;
    }
    
    form {
      text-align: left;
      width: 70%;
      position: relative;
      top: 20px;
      margin-bottom: 60px;
    }

    form .buttondiv{
      margin: 10px;
    }
    
    form label {
      display: block;
      margin-bottom: 10px;
    }
    
    form input[type="text"],
    form input[type="password"],
    form input[type="file"],
    form input[type="url"],
    form select,
    form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

.popup {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: rgba(0, 0, 43, 0.9);
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0px 0px 30px 5px rgba(255, 255, 255, 0.2);
  z-index: 9999;
  width: 70%;
  height: 70%;
  text-align: center;
}

.popup-content {
  margin: 0 auto; /* Center horizontally */
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.popup-content h2{
  padding: 0;
  margin: 0;
}

.overlay {
  display: none;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  background-color: rgba(0,0,0,0.5);
  z-index: 9998;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}

.buttondiv {
  text-align: center;
}

</style>
</head>

<body>
  <header> 
      <a href="homepage.html"><h2>UCH</h2></a>
  </header>

  <div id="signup">
    <h2>Sign Up</h2>
  </div>

<!-- First Part: Email/Phone and Password -->
  
  <div>
    <form id="first-part" action="#" method="post">
    <h3>Login Credentials</h3>
    <label for="email_phone">Username:</label><br>
    <input type="text" id="username" name="Username" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="confirm_password">Confirm Password:</label><br>
    <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
    <div class="buttondiv">
      <input type="button" value="Cancel" onclick="goToHomepage()" class="button">
      <input type="button" value="Next" onclick="showNextPart('second-part')" class="button">
    </div>

    <div id="loginoption">
      <p>Already Have an Account? 
        <a href="#" onclick="openLoginPopup()">Login instead.</a></p>
    </div>
  </form>
  </div>

<!-- Second Part: Display Name, Category, Picture, Link, Description -->
  <div>
    <form id="second-part" class="signup-part" action="/submit" method="post">
    <h3>Display Details</h3>
    <label for="display_name">Display Name:</label><br>
    <input type="text" id="display_name" name="display_name" required><br><br>
    
    <label for="category">Category:</label><br>
    <select id="category" name="category">
      <option value="default">Select Here</option>
      <option value="option1">Clubs/ Societies</option>
      <option value="option2">Events</option>
      <option value="option3">Vendor</option>
      <option value="option4">UWI</option>
      <option value="other">Other</option>
    </select><br><br>
    
    <label for="picture">Upload Picture:</label><br>
    <input type="file" id="picture" name="picture" accept="image/*"><br><br>
    
    <label for="link">Link:</label><br>
    <input type="url" id="link" name="link"><br><br>
    
    <label for="description">Description:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>
    
    <div class="buttondiv">
      <input type="button" value="Back" onclick="goBack()" class="button">
      <input type="submit" value="Sign Up" class="button">
    </div>
  </form>
  </div>

  <div id="loginPopup" class="popup">
  <div class="popup-content">
    <h2>Login</h2>
    <form id="loginForm" action="#" method="post">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" required><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" required><br><br>
      <div class="buttondiv">
        <button type="button" onclick="closeLoginPopup()" class="button">Cancel</button>
        <button type="submit" class="button">Submit</button>
      </div>
    </form>
  </div>
</div>

<div id="overlay" class="overlay"></div>
</body>

<script>
  function showNextPart(nextPartId) {
    document.getElementById('first-part').style.display = 'none';
    document.getElementById(nextPartId).style.display = 'block';
  }

  function goToHomepage() {
    window.location.href = "homepage.html";
  }

  function goBack() {
  document.getElementById('second-part').style.display = 'none';
  document.getElementById('first-part').style.display = 'block';
}

function openLoginPopup() {
  document.getElementById("loginPopup").style.display = "block";
  document.getElementById("overlay").style.display = "block";
}

function closeLoginPopup() {
  document.getElementById("loginPopup").style.display = "none";
  document.getElementById("overlay").style.display = "none";
}
</script>
</html>
