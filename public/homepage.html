    body{
      background-color: #00002B;
      margin: 0; /* Reset default margin */

    }

    header{
      background-color: black;
      display: flex;
      justify-content: space-between;
      align-items: center; /* Add padding for better spacing */

    }

      height: 30px;
      border-radius: 7px;
    }

    #Welcome {

      text-align: center;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
    }

    #wlcimg {
      position: relative;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      text-align: center;
      justify-content: center;
    }

    #wlcimg img{
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #wlcgradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, 
          rgba(0, 0, 43, 1) 0%,

          rgba(0, 20, 51, 0.2) 80%,

    #wlctxt {

      left: 50%;
      bottom: 0%;

      z-index: 1;
      padding: 0;
      margin: 0;
    }

    #wlctxt h2{
      font-size: 50px;
      font-weight: bolder;
      color: white;

      margin: 0;

    #wlctxt button{

      font-family: verdana;
      font-size: 16px;
      width: 200px;
      height: 40px;
      border-radius: 7px;
    }

    .recommended{
      height: fit-content;
    }

    .recommended #Recc h3, .recommended #Recc p {
      display: inline-block;
      margin: 20px; /* Optionally, reset any default margins */
    }

    #Recc {
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    #Recc h3, #Recc p {
      margin: 10px;
    }

    .SeeMore{
      font-size: 30px;
      margin: 0;
    }

    .allrectiles{
    display: flex;
    flex-wrap: wrap;
    }

    .recommended h3{
      position: relative;
      margin-left: 20px;
    }

      .recommendedTile {
        max-width: 250px;
        height: 300px;
        max-height: 300px;
        margin: 0 15px 20px 15px;
        border-radius: 15px;
        position: relative;
        overflow: hidden;
        flex: 50%;
      }

      .recommendedTile img {
        width: 100%;
        height: 100%;
        max-width: 100%;
        max-width: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
      }

      .tilegradient{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to top,
        rgba(0, 0, 43, 0.8) 0%,
        rgba(0, 7, 47, 0.7) 12%,
        rgba(0, 13, 50, 0.5) 25%,
        rgba(0, 20, 51, 0.2) 37%,
        rgba(0, 26, 51, 0.1) 50%);
        z-index: 0;
      }

      .tiletxt{
      position: absolute;
      bottom: 10px;
      z-index: 1;
      padding: 0;
      margin: 0;
      }

      .popup {
          display: none;
          position: fixed;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background-color: rgba(0, 0, 43, 0.9);
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0px 0px 30px 5px rgba(255, 255, 255, 0.2);
          z-index: 9999;


          width: 70%;
          height: 70%;
          text-align: center;
      }

      /* Style for the close button */
      .close {
          position: absolute;
          top: 10px;
          right: 15px;
          cursor: pointer;
          font-size: 30px;
          color: orangered;
      }

      /* Style for the overlay */
      .overlay {
          display: none;
          position: fixed;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          background-color: rgba(0,0,0,0.5);
          z-index: 9998;
      }

    @media (max-width: 600px) {
        .allrectiles {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-between; /* Ensure equal spacing between tiles */
        }

        .recommendedTile {
          max-width: calc(50% - 10px); /* 10px accounts for the total horizontal margins (5px on each side) */
          height: 250px;
          max-height: 250px;
          margin: 0 5px 20px 5px; /* Adjusted margin */
          border-radius: 15px;
          position: relative;
          overflow: hidden;
          flex: 0 0 calc(50% - 10px); /* Adjusted flex property */
        }
      }
    </style>
