  <script type="module">
  import { signIn, logout, auth, setAuthListeners } from './auth.js';
  
  let loginBtn = document.querySelector('#loginBtn');
  let logoutBtn = document.querySelector('#logoutBtn');
  
  function showToast(message) {
      // Create a toast element
      const toast = document.createElement('div');
      toast.classList.add('toast');
      toast.textContent = message;
  
      // Append toast to the body
      document.body.appendChild(toast);
  
      // Auto-hide the toast after a short delay
      setTimeout(() => {
          toast.remove();
      }, 3000); // Adjust the delay (in milliseconds) as needed
  }
  
  function setLoggedInUI() {
      showToast('Logged In!');
      document.querySelector('#user').innerHTML = `Signed in Anonymously`;
      document.querySelector('#loginBtn').style.display = 'none';
      document.querySelector('#logoutBtn').style.display = 'inline-block';
  }
  
  function setLoggedOutUI() {
      showToast('Logged Out!');
      document.querySelector('#user').innerHTML = '';
      document.querySelector('#loginBtn').style.display = 'inline-block';
      document.querySelector('#logoutBtn').style.display = 'none';
  }
  
  // Attach listeners
  logoutBtn.addEventListener('click', logout);
  loginBtn.addEventListener('click', signIn);
  setAuthListeners(setLoggedInUI, setLoggedOutUI);
  
  loginBtn.addEventListener('click', function(event) {
    event.preventDefault(); // Prevent form submission
    signIn();
  });
  
  </script>
  
  <script>
     function openPopup(clickedElement) {
      // Retrieve data attributes from the clicked tile
      var title = clickedElement.getAttribute("data-title");
      var description = clickedElement.getAttribute("data-description");
      
      // Populate the popup with data specific to the clicked tile
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      document.getElementById("popupTitle").innerText = title;
      document.getElementById("popupDescription").innerText = description;
  }
  
    function closePopup() {
        document.getElementById("popup").style.display = "none";
        document.getElementById("overlay").style.display = "none";
    }
  </script>
